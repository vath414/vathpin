name: Auto Upload Videos

permissions:
  contents: write

on:
  schedule:
    - cron: "0 6,14,22 * * *"
  workflow_dispatch:

jobs:
  upload-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase
          sudo apt-get update
          sudo apt-get install -y xvfb

      # ðŸ§  Run with virtual display (so GUI clicks work)
      - name: Run main.py
        run: xvfb-run -a python main.py

      - name: Commit upload log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add upload_log.py
          git commit -m "Update upload log" || echo "No changes to commit"
          git push
